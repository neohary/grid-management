{% extends "base.html" %}
{% block content %}
<title>登出 - {{title}}</title>
<div class="row min-vh-100 bg-dark">
    <div class="col-lg-4 col-2"></div>
    <div class="col-lg-4 col-8 d-flex align-items-center justify-content-center text-center">
        <div class="row p-3 border rounded bg-light">
            <div class="col-12 ">
                <h3>{{title}}</h3>
                <span class="align-self-center h1">已登出</span>
            </div>
            <div class="col-12 pt-3 d-grid">
                <button id="loginButton" class="btn btn-primary">重新登录</button>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-2"></div>
</div>

<script>
    $(document).ready(function(){
        loginListener()
    })
    function loginListener(){
        $('#loginButton').on('click',function(){
            window.location.replace("{% url 'user-login-html' %}");
        })
    }
</script>

{% endblock %}
