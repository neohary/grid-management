{% extends "base.html" %}
{% block content %}
<title>村庄注册完成 - {{title}}</title>
<div class="row min-vh-100 bg-dark">
    <div class="col-lg-4 col-2"></div>
    <div class="col-lg-4 col-8 d-flex align-items-center justify-content-center text-center">
        <div class="row p-3 border rounded bg-light">
            <div class="col-12 ">
                <h3>{{title}}</h3>
                <span class="align-self-center h4">村庄注册完成</span>
            </div>
            <div class="col-12 pt-3 d-grid">
                <button id="backButton" class="btn btn-success">查看村庄列表</button>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-2"></div>
</div>

<script>
    $(document).ready(function(){
        loginListener()
    })
    function loginListener(){
        $('#backButton').on('click',function(){
            window.location.replace("{% url 'village-list-html' %}");
        })
    }
</script>

{% endblock %}
